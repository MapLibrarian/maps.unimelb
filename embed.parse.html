<script>
var myAccessToken = "pk.eyJ1IjoibWFwcy11bmltZWxiIiwiYSI6ImNqMjFoNXE5ZTAwMzkzN3Fpajg2NmpwMGwifQ.Y2QIfMStkM34QqnqkqZEDQ";
var maplat = "%globals_asset_metadata_Latitude%";
var maplon = "%globals_asset_metadata_Longitude%";
<MySource_AREA id_name="get_zoom" design_area="show_if">
    <MySource_SET name="condition" value="keyword_regexp"/>
    <MySource_SET name="condition_keyword" value="globals_get_z"/>
    <MySource_SET name="condition_keyword_match" value="1[0-9]" />
    <MySource_THEN>var mapzoom = "%globals_get_z%";</MySource_THEN>
    <MySource_ELSE>var mapzoom = "%asset_metadata_Zoom^empty:16%";</MySource_ELSE>
</MySource_AREA>

<MySource_AREA id_name="get_pitch" design_area="show_if">
    <MySource_SET name="condition" value="keyword_regexp"/>
    <MySource_SET name="condition_keyword" value="globals_get_pitch"/>
    <MySource_SET name="condition_keyword_match" value="[0-9]{2}" />
    <MySource_THEN>var mappitch = "%globals_get_pitch%";</MySource_THEN>
    <MySource_ELSE>var mappitch = "%asset_metadata_Map-pitch^empty:0%";</MySource_ELSE>
</MySource_AREA>

<MySource_AREA id_name="get_bearing" design_area="show_if">
    <MySource_SET name="condition" value="keyword_regexp"/>
    <MySource_SET name="condition_keyword" value="globals_get_bearing"/>
    <MySource_SET name="condition_keyword_match" value="-*[0-9]{2,3}" />
    <MySource_THEN>var mapbearing = "%globals_get_bearing%";</MySource_THEN>
    <MySource_ELSE>var mapbearing = "%asset_metadata_Map-bearing^empty:0%";</MySource_ELSE>
</MySource_AREA>

var locname = "%globals_asset_metadata_Name^escapehtml^escapequotes^tagif:h3%";
var locaddr = "%globals_asset_metadata_StreetAddress^escapehtml^escapequotes^tagif:p%";

if(mapboxgl.supported() === false) {
    var JsUrl = 'https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.js',
        cssUrl = 'https://api.mapbox.com/mapbox.js/v2.4.0/mapbox.css';

    loadScript(JsUrl, cssUrl, initJS);

} else {
    var JsUrl = 'https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.js',
        cssUrl = 'https://api.tiles.mapbox.com/mapbox-gl-js/v0.43.0/mapbox-gl.css';
    loadScript(JsUrl, cssUrl, initGL);
}

function initGL() {
    mapboxgl.accessToken = myAccessToken;
    var map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/maps-unimelb/cj1rdzyxl000d2rlbhzhdt62x',
        center: [maplon, maplat],
        maxZoom: 19,
        zoom: mapzoom,
        pitch: mappitch,
        bearing: mapbearing
    });
    map.addControl(new mapboxgl.NavigationControl(), 'top-left');
    map.scrollZoom.disable();

    var tooltip = new mapboxgl.Popup({closeOnClick: false})
        .setLngLat([maplon, maplat])
        .setHTML('<div class="popup">' + locname + locaddr + '</div>')
        .addTo(map);
}

function initJS() {
    mapzoom = parseInt(mapzoom)+1;
    L.mapbox.accessToken = myAccessToken;
    var map = L.mapbox.map('map', 'maps-unimelb.2c79eb85')
        .setView([maplat, maplon], mapzoom);
    L.marker([maplat, maplon]).addTo(map)
    .bindPopup(locname + locaddr).openPopup();
}

function loadScript(sScriptSrc, cssSrc, oCallback) {

    /**
     * adapted from - http://stackoverflow.com/questions/11160948/how-to-know-if-jquery-has-finished-loading/11161045#11161045.1
     *
     */

    var oHead = document.getElementsByTagName('head')[0];
    var oScript = document.createElement('script');

    var oCss = document.createElement('link');
    oCss.href = cssSrc;
    oCss.rel = 'stylesheet';
    oHead.appendChild(oCss);

    // make sure callback isn't run more than once
    function runCallback() {
        if (oCallback) {
            oCallback();
            oScript.onload = oScript.onreadystatechange = null;
            oCallback = null;
        }
    }

    oScript.type = 'text/javascript';
    // most browsers
    oScript.onload = runCallback;
    // IE 6 & 7
    oScript.onreadystatechange = function() {
        if (this.readyState === 'complete') {
            runCallback();
        }
    }
    oScript.src = sScriptSrc;
    oHead.appendChild(oScript);
}
</script>
